<header class="wrapper navigation">
  <a class="brand" href="/"><img src="/static/images/logo.svg" alt=" " /></a>

  <nav>
    <ul>
      {% for item in site.data.navigation.links %}
          <li>
            <a aria-current="{% if item.url == page.url %}true{% endif %}" href="{{ item.url }}">
              {{ item.title }}
            </a>
          </li>
        {% endfor %}
    </ul>
  </nav>
</header>
